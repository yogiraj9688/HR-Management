<template>
    
    <lightning-card title="Enter Component Details">
        <div class="slds-m-around_medium">
            <lightning-record-edit-form object-api-name="Consultant__c" onsuccess={handleSuccess}>

                <lightning-input-field field-name="Id" value={consultantId}></lightning-input-field>
                <lightning-input-field field-name="Name" required></lightning-input-field>
                <lightning-input-field field-name="Email__c" required> </lightning-input-field>
                <lightning-input-field field-name="Type__c" onchange={handleChange}></lightning-input-field>
                <lightning-input-field field-name="Date_of_Joining__c"></lightning-input-field>
                <lightning-input-field field-name="Adharcard_Number__c" required></lightning-input-field>
                <lightning-input-field field-name="Pan_Card__c" required></lightning-input-field>
                <lightning-input-field field-name="Phone__c"></lightning-input-field>
                <lightning-input-field field-name="Supervisor__c"></lightning-input-field>
                <br>
                <div class="slds-text-align-center" >
                    <lightning-button style="margin-right: 10px;" label="Save" variant="brand" type="submit"></lightning-button>
                    <lightning-button style="margin-right: 10px;" label="Back" onclick={handleBack}></lightning-button>
                </div>
            </lightning-record-edit-form>
        </div>
    </lightning-card>
    
</template>
