<template>
    <lightning-card title="past Information Details">
        <div class="slds-m-around_medium">
            <lightning-record-edit-form object-api-name="Past_Information__c" onsuccess={handleSuccess}>
                <lightning-input-field field-name="Id" value={pastInfoId}></lightning-input-field>
                <lightning-input-field field-name="Name"></lightning-input-field>
                <lightning-input-field field-name="Consultant__c"></lightning-input-field>
                <lightning-input-field field-name="Feedback__c"></lightning-input-field>
                <lightning-input-field field-name="Start_Date__c"></lightning-input-field>
                <lightning-input-field field-name="End_Date__c"></lightning-input-field>
                <lightning-input-field field-name="Eligible_To_Hire__c"></lightning-input-field>
                <lightning-input-field field-name="Company__c"></lightning-input-field>
                <br>
                <div class="slds-text-align-center" >
                    <lightning-button style="margin-right: 10px;" 
                    label="Save" variant="brand" type="submit"></lightning-button>

                    <lightning-button style="margin-right: 10px;" 
                    label="Back" onclick={handleBack}></lightning-button>
                </div>
            </lightning-record-edit-form>
        </div>
    </lightning-card>
</template>
